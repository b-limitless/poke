<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©mon Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f2f2f2;
    }

    .pokemon-card {
      width: 300px;
      height: 400px;
      perspective: 1000px;
    }

    .pokemon-card-inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .pokemon-card:hover .pokemon-card-inner {
      transform: rotateY(180deg);
    }

    .pokemon-card-front,
    .pokemon-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .pokemon-card-front {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .pokemon-image {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .pokemon-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .pokemon-type {
      font-size: 14px;
      color: #555;
    }

    .pokemon-card-back {
      background-color: #4caf50;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .pokemon-info p {
      margin: 5px 0;
    }

    .pokemon-info strong {
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
